<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://k-e034.github.io/E-Type-Design/css/typetester.css" type="text/css">
<title>TypeTester</title>
</head>
 
 <div class="typeface" id='goodday'>
  <select name="weight" class="typeface__select">
    <option value="gooddaysans-regular" selected>Regular</option>
    <option value="gooddaysans-slanted">Slanted</option>
  </select>
  <div class="typeface_features">
    <label><input value='kern' class="typeface__check" type="checkbox" checked>kern</label>
    <label><input value='pnum' class="typeface__check" type="checkbox">pnum</label>
    <label><input value='smcp' class="typeface__check" type="checkbox">smcp</label>
    <label><input value='ss01' class="typeface__check" type="checkbox">ss01</label>
    <label><input value='liga' class="typeface__check" type="checkbox">liga</label>
    <label><input value='dlig' class="typeface__check" type="checkbox">dlig</label>
    <label><input value='frac' class="typeface__check" type="checkbox">frac</label>
  </div>
  <input class="typeface_fontsize" type="range" name="size" min="100" max="2500" value="1000">
  <div class="typeface_area">Try our fonts by yourself!</div>
</div>

<script type="text/JavaScript" src="//code.jquery.com/jquery-2.0.2.js"></script>
<script type="text/javascript" src="https://k-e034.github.io/E-Type-Design/resources/typetester.js"></script>
</html>
